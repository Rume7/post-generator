name: Version Bump on Main Merge

on:
  push:
    branches:
      - main # Only run when code is pushed directly or merged into 'main'

jobs:
  version-bump:
    name: Increment Project Version
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant permission to write to the repository for committing changes and creating tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Important: Fetch all history for git tags and proper versioning
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version from pom.xml
        id: get_current_version
        run: echo "CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Determine New Version (Patch Increment)
        id: determine_new_version
        run: |
          current_version="${{ env.CURRENT_VERSION }}"
          # Split major, minor, patch
          IFS='.' read -r major minor patch <<< "$current_version"
          # Increment patch
          new_patch=$((patch + 1))
          # Construct new version
          new_version="${major}.${minor}.${new_patch}"
          echo "NEW_VERSION=${new_version}" >> $GITHUB_ENV
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT" # For direct reference in later steps if needed

      - name: Update pom.xml with new version
        run: mvn versions:set -DnewVersion=${{ env.NEW_VERSION }} -DgenerateBackupPoms=false

      - name: Commit and Push Version Change
        run: |
          git add pom.xml
          git commit -m "chore(release): Bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push origin main

      - name: Create Git Tag
        run: git tag v${{ env.NEW_VERSION }}
        # Note: Pushing the tag will trigger the push event again,
        # but since this workflow only runs on 'main' branch pushes,
        # and this specific push is just a tag, it won't re-trigger
        # the version bump job unless a direct commit to main also happened.

      - name: Push Git Tag
        run: git push origin v${{ env.NEW_VERSION }}